<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pair Programmer Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d30;
            padding: 1rem;
            border-bottom: 1px solid #3e3e42;
        }

        .header h1 {
            color: #569cd6;
            font-size: 1.5rem;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #3e3e42;
        }

        .editor-header {
            background: #2d2d30;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .language-select {
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #5a5a5a;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
        }

        .editor {
            flex: 1;
            background: #1e1e1e;
            border: none;
            outline: none;
            color: #d4d4d4;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            padding: 1rem;
            resize: none;
            tab-size: 2;
        }

        .suggestions-panel {
            width: 400px;
            min-width: 200px;
            max-width: 80%;
            background: #252526;
            border-left: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .resize-handle {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: transparent;
            cursor: col-resize;
            z-index: 10;
        }

        .resize-handle:hover {
            background: #569cd6;
        }

        .resize-handle:active {
            background: #4fc3f7;
        }

        .suggestions-header {
            background: #2d2d30;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #3e3e42;
            font-weight: bold;
        }

        .suggestions-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .suggestion-item {
            background: #2d2d30;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-item:hover {
            background: #37373d;
            border-color: #569cd6;
        }

        .suggestion-item.selected {
            background: #264f78;
            border-color: #569cd6;
        }

        .suggestion-meta {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: #9cdcfe;
        }

        .suggestion-confidence {
            background: #569cd6;
            color: white;
            padding: 0.1rem 0.3rem;
            border-radius: 2px;
            font-size: 0.7rem;
        }

        .suggestion-code {
            background: #1e1e1e;
            padding: 0.5rem;
            border-radius: 3px;
            font-family: inherit;
            font-size: 0.9rem;
            white-space: pre-wrap;
            overflow-x: auto;
            position: relative;
        }

        .suggestion-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            justify-content: flex-end;
        }

        .copy-btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            font-family: inherit;
            transition: background-color 0.2s;
        }

        .copy-btn:hover {
            background: #1177bb;
        }

        .copy-btn:active {
            background: #0a4d7a;
        }

        .copy-btn.copied {
            background: #4ec9b0;
        }

        .accept-btn {
            background: #4ec9b0;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            font-family: inherit;
            transition: background-color 0.2s;
        }

        .accept-btn:hover {
            background: #5dd4b1;
        }

        .controls {
            background: #2d2d30;
            padding: 1rem;
            border-top: 1px solid #3e3e42;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
        }

        .btn:hover {
            background: #1177bb;
        }

        .btn:disabled {
            background: #5a5a5a;
            cursor: not-allowed;
        }

        .status {
            color: #9cdcfe;
            font-size: 0.9rem;
        }

        .loading {
            color: #ffcc02;
        }

        .error {
            color: #f48771;
        }

        .success {
            color: #4ec9b0;
        }
    </style>
</head>
